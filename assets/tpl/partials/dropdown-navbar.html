<div class="dropdown-menu dropdown-menu-right theme-picker mat-grow-top-right">
    <div class="container-fluid m-v-15" ng-click="$event.stopPropagation()">
        <div class="pull-right m-r-10">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
        </div>
        <h3 class="no-margin p-t-5"><i class="md md-person"></i> User</h3>
        <hr />
        <h5>Change password?</h5>
        <div class="bs-component" ng-if="error">
            <div class="alert alert-dismissible alert-danger">
                {{error}}
            </div>
        </div>
        <div class="bs-component" ng-if="message">
            <div class="alert alert-dismissible alert-success">
                {{message}}
            </div>
        </div>
        <form>
            <div class="row m-t-20">
                <div class="col-md-12">
                    <div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="OldPassword" placeholder="Old Password" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="Password" placeholder="New Password" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="RPassword" placeholder="Re-Type Password" />
                        </div>
                    </div>
                    <br />
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" ng-click="ChangePassword(OldPassword, Password, RPassword)">Change</button>
                    </div>
                </div>
            </div>
            <hr />
            <div class="pull-left m-r-10">
                <a href="#">
                    <button type="button" class="btn btn-danger" >Close Session</button>
                </a>
            </div>
        </form>
    </div>
</div>
